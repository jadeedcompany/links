<!doctype html>

<head>
  <meta charset="utf-8" />

  <title>تابعنا — شركة الجديد</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    :root {
      --bg: #00352c;
      --card: #002922;
      --accent: #D4AF37;
      --text: #ffffff;
      --gradient-start: #00352c;
      --gradient-end: #002922;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', system-ui, -apple-system, Roboto, 'Helvetica Neue', Arial;
      background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      line-height: 1.6;
    }

    .card {
      width: 100%;
      max-width: 460px;
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.03));
      border-radius: 24px;
      padding: 35px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
      text-align: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(212,175,55,0.2);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .logo {
      width: 240px;
      height: 70px;
      margin: 0 auto 20px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.02);
    }

    h1 {
      font-size: 24px;
      margin: 10px 0 20px;
      background: linear-gradient(to right, var(--accent), #0891b2);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
    }

    p {
      margin: 0 0 25px;
      color: rgba(230,238,246,0.9);
      font-size: 16px;
    }

    .links {
      display: grid;
      gap: 12px;
    }

    .btn {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 16px;
      border-radius: 14px;
      background: rgba(255,255,255,0.05);
      text-decoration: none;
      color: var(--text);
      transition: all 0.3s ease;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .btn:hover {
      background: rgba(255,255,255,0.1);
      transform: translateX(-5px);
      border-color: var(--accent);
    }

    .icon {
      width: 36px;
      height: 36px;
      flex: 0 0 36px;
      display: inline-grid;
      place-items: center;
      background: rgba(255,255,255,0.08);
      border-radius: 10px;
      font-size: 18px;
      transition: all 0.3s ease;
    }

    .btn:hover .icon {
      background: var(--accent);
      color: var(--card);
      border: 1px solid var(--accent);
    }

    footer {
      margin-top: 30px;
      font-size: 14px;
      color: rgba(230,238,246,0.7);
      padding-top: 20px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f6fbff;
        --card: #fff;
        --text: #07203a;
        --gradient-start: #e6f7ff;
        --gradient-end: #f6fbff;
      }

      .card {
        background: rgba(255,255,255,0.8);
        box-shadow: 0 20px 40px rgba(2,6,23,0.1);
      }

      .btn {
        background: rgba(6,182,212,0.1);
      }

      .btn:hover {
        background: rgba(6,182,212,0.15);
      }

      .icon {
        background: rgba(6,182,212,0.15);
      }
    }
  </style>
</head>
